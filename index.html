<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip The Coin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon-coin.svg" />
</head>
<body>
  
  <div class="container">
    <div class="author-info">
      Coded by <a href="https://github.com/Rohan-rccodes">rccodes</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
    <h1 class="title">Flip The Coin</h1>
    

    <div class="coin-container">
      <img id="coin" src="images/heads.svg" alt="Coin">
      <img class="shadow" src="images/shadow.svg" alt="Shadow">
    </div>

    <button id="flip-btn">RANDOM</button>

    <p id="result-text">Heads</p>
  </div>

  <audio id="flip-sound" src="images/coin-flip.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    document.getElementById("flip-btn").addEventListener("click", () => {
      const sound = document.getElementById("flip-sound");
      sound.currentTime = 0; // rewind if playing
      sound.play();
    });
  </script>

</body>
</html>
