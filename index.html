<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip The Coin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon-coin.svg" />
</head>
<body>
  <div class="container">
    <h1 class="title">Flip The Coin</h1>

    <div class="coin-container">
      <img id="coin" src="images/heads.svg" alt="Coin">
      <img class="shadow" src="images/shadow.svg" alt="Shadow">
    </div>

    <button id="flip-btn">Flip Coin</button>

    <p id="result-text">Result: Heads</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
